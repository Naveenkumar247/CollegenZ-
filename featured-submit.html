<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Featured Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container mt-4 mb-5" style="max-width: 600px;">

    <h3 class="mb-2">‚≠ê Create Featured Post</h3>
    <p class="text-muted">
      Admin-only form. Featured posts appear in the top slider.
    </p>

    <!-- FEATURED POST FORM -->
    <form
      action="/featured-submit"
      method="POST"
      enctype="multipart/form-data"
    >

      <!-- FORCE FEATURED -->
      <input type="hidden" name="is_featured" value="true">

      <!-- POST TYPE -->
      <div class="mb-3">
        <label class="form-label">Post Type</label>
        <select name="post_type" class="form-control" required>
          <option value="">Select Post Type</option>
          <option value="general">General</option>
          <option value="event">Event</option>
          <option value="hiring">Hiring</option>
        </select>
      </div>

      <!-- POST CONTENT -->
      <div class="mb-3">
        <label class="form-label">Post Content</label>
        <textarea
          name="data"
          class="form-control"
          rows="4"
          placeholder="Enter featured post content"
          required
        ></textarea>
      </div>

      <!-- IMAGE UPLOAD -->
      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input
          type="file"
          name="images"
          class="form-control"
          accept="image/*"
          required
        >
      </div>

      <!-- FEATURED SETTINGS -->
      <div class="border rounded p-3 bg-white">

        <h6 class="fw-bold mb-3">Featured Settings</h6>

        <div class="mb-3">
          <label class="form-label">Featured Order</label>
          <input
            type="number"
            name="featured_order"
            class="form-control"
            value="0"
            placeholder="0 = highest priority"
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Featured Until (optional)</label>
          <input
            type="date"
            name="featured_until"
            class="form-control"
          >
        </div>

      </div>

      <!-- SUBMIT BUTTON -->
      <div class="mt-4">
        <button
          type="submit"
          class="btn btn-success w-100"
        >
          Publish Featured Post
        </button>
      </div>

    </form>
  </div>

</body>
</html>
