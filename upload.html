<body class="container mt-4">

  <h2>Upload a Post</h2>

 <form
  id="postForm"
  action="/submit"
  method="POST"
  enctype="multipart/form-data">

  <!-- Select Post Type -->
  <div class="mb-3">
    <label class="form-label">Post Type</label>
    <select name="post_type" id="postType" class="form-control" required>
      <option value="">Select Post Type</option>
      <option value="general">General Post</option>
      <option value="event">Event Post</option>
      <option value="hiring">Hiring Post</option>
    </select>
  </div>

  <!-- SINGLE FIELD USED FOR ALL POST TYPES -->
<div class="mb-3">
  <label class="form-label" id="titleLabel">Post Title</label>
  <input type="text" name="data" class="form-control" id="titleInput"
    placeholder="Enter event/job title">
</div>

  <!-- Multiple Image Upload -->
  <div class="mb-3">
    <label class="form-label">Upload Images</label>
    <input type="file" name="images" class="form-control" accept="image/*" multiple>
    <div id="preview" class="mt-3 d-flex flex-wrap gap-2"></div>
  </div>

    <div class="eventField" style="display:none;">
    <label class="form-label">Description</label>
    <textarea name="event_description" class="form-control"></textarea>
  </div> 

  <div class="eventField" style="display:none;">
    <label class="form-label">Event Location</label>
    <input type="text" name="event_location" class="form-control">
  </div>

  <div class="eventField" style="display:none;">
    <label class="form-label">Mode</label>
    <select name="event_mode" class="form-control">
      <option>Online</option>
      <option>Offline</option>
      <option>Hybrid</option>
    </select>
  </div>

  <div class="eventField" style="display:none;">
    <label class="form-label">Event Date</label>
    <input type="date" name="event_date" class="form-control">
  </div>

  <div class="eventField" style="display:none;">
    <label class="form-label">Event Time</label>
    <input type="time" name="event_time" class="form-control">
  </div>

  <div class="eventField" style="display:none;">
    <label class="form-label">Contact</label>
    <input type="text" name="event_contact" class="form-control">
  </div>

  <div class="eventField" style="display:none;">
    <label class="form-label">Registration Link</label>

  </div>


  <!-- HIRING FIELDS -->

  <!-- Image Preview Script -->
   <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
  // IMAGE PREVIEW
  const input = document.querySelector('input[name="images"]');
  const preview = document.getElementById('preview');

  input.addEventListener('change', () => {
    preview.innerHTML = '';
    [...input.files].forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.width = "120px";
        img.style.height = "120px";
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });

  // SHOW/HIDE FIELDS
  const postType = document.getElementById('postType');
  const eventFields = document.querySelectorAll('.eventField');
  const hiringFields = document.querySelectorAll('.hiringField');

  postType.addEventListener('change', () => {

    // Hide everything
    eventFields.forEach(el => el.style.display = "none");
    hiringFields.forEach(el => el.style.display = "none");

    if (postType.value === "event") {
      eventFields.forEach(el => el.style.display = "block");
    }

    if (postType.value === "hiring") {
      hiringFields.forEach(el => el.style.display = "block");
    }

  });

</script>
<script>
const postForm = document.getElementById("postForm");

postForm.addEventListener("submit", async (e) => {
  e.preventDefault(); // ðŸ”¥ stop normal form submit

  const formData = new FormData(postForm);

  try {
    const response = await fetch("/submit", {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    // âŒ AUTH ERROR (401)
    if (response.status === 401 && data.type === "AUTH") {
      return Swal.fire({
        width:320,
         imageUrl: "loginalert.png",
  imageWidth: 200,
  imageHeight: 200,
        title: "Login Required",
        text: data.message,
        confirmButtonText: "Login"
      }).then(() => {
        window.location.href = "/login";
      });
    }

    // âŒ VALIDATION ERROR (400)
    if (response.status === 400 && data.type === "VALIDATION") {
      return Swal.fire({
        icon: "error",
        title: "Missing Fields",
        text: data.message
      });
    }

    // âŒ SERVER ERROR (500)
    if (response.status === 500) {
      return Swal.fire({
        icon: "error",
        title: "Server Error",
        text: data.message
      });
    }

    // âœ… SUCCESS (200)
    if (response.ok && data.success) {
      return Swal.fire({
         width:320,
         imageUrl: "postalert.png",
  imageWidth: 200,
  imageHeight: 200,
        title: "Posted Successfully ðŸŽ‰",
        text: data.message,
        confirmButtonText: "Go Home"
      }).then(() => {
        window.location.href = "/";
      });
    }

  } catch (err) {
    Swal.fire({
      icon: "error",
      title: "Network Error",
      text: "Unable to reach server"
    });
  }
});
</script>
