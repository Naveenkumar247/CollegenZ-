<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollegenZ | Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      font-family: "Poppins", sans-serif;
    }
    .signup-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    .signup-card img {
      width: 70px;
      margin-bottom: 10px;
    }
    .form-control {
      margin-bottom: 15px;
      padding-left: 40px;
      border-radius: 8px;
    }
    .input-icon {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #6c757d;
    }
    .position-relative {
      margin-bottom: 15px;
    }
    .btn-custom {
      background-color: #228b22;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #1e7b1e;
    }
    hr {
      margin: 25px 0;
    }
    .google-btn {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
      cursor: pointer;
    }
    .google-btn:hover {
      background-color: #f5f5f5;
    }
    @media (max-width: 576px) {
      .signup-card {
        padding: 25px 15px;
      }
      .form-control {
        padding-left: 35px;
        font-size: 0.9rem;
      }
      .btn-custom {
        font-size: 0.9rem;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" />
    <h4 class="mb-3 fw-bold">Create Account</h4>

    <!-- Traditional SignUp Form -->
    <form id="signupForm">
      <div class="position-relative">
        <i class="bi bi-person input-icon"></i>
        <input type="text" name="name" class="form-control" placeholder="Full Name" required />
      </div>
      <div class="position-relative">
        <i class="bi bi-calendar input-icon"></i>
        <input type="number" name="age" class="form-control" placeholder="Age" min="1" required />
      </div>
      <div class="position-relative">
        <i class="bi bi-telephone input-icon"></i>
        <input type="tel" name="phone" class="form-control" placeholder="Phone Number" pattern="\d{10}" required />
      </div>
      <div class="position-relative">
        <i class="bi bi-star input-icon"></i>
        <select name="dream" class="form-control" required>
          <option value="" disabled selected>Select Your Dream</option>
          <option value="Doctor">Doctor</option>
          <option value="Engineer">Engineer</option>
          <option value="Lawyer">Lawyer</option>
          <option value="Entertainment & Arts">Entertainment & Arts</option>
          <option value="Developer">Developer</option>
        </select>
      </div>
      <div class="position-relative">
        <i class="bi bi-envelope input-icon"></i>
        <input type="email" name="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="position-relative">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" name="password" class="form-control" placeholder="Password" minlength="6" required />
      </div>
      <button type="submit" class="btn btn-custom w-100 text-white mt-2">SIGN UP</button>
    </form>

    <hr />
    <!-- Google Signup -->
    <div class="google-btn w-100 d-flex align-items-center justify-content-center" id="googleSignupBtn">
      <i class="bi bi-google text-danger me-2"></i> Sign up with Google
    </div>

    <p class="mt-3 mb-0 text-secondary" style="font-size: 0.9rem;">
      Already have an account? <a href="/login" class="text-success text-decoration-none fw-semibold">Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    // Traditional Signup
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      data.age = Number(data.age);
      try {
        const res = await fetch("/signup", { // change to your signup route
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        if (!res.ok) {
          alert(result.message || "Sign-up failed. Please check your details.");
        } else {
          alert(result.message || "Sign-up successful!");
          window.location.href = "/dashboard";
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });

    // Google Signup
    document.getElementById("googleSignupBtn").addEventListener("click", () => {
      window.location.href = "/auth/google-signup"; // passport route for Google signup
    });
  </script>
</body>
</html>
