<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{name}} | CollegenZ Profile</title>
  <meta name="description" content="View {{name}}'s CollegenZ profile.">
  <meta name="robots" content="noindex">

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #00a86b;
    }
    h2 {
      margin: 10px 0 5px;
      color: #333;
      font-size: 1.4rem;
    }
    p {
      color: #555;
      font-size: 0.95rem;
      margin: 5px 0;
    }
    .label {
      color: #888;
      font-weight: 500;
    }
    a {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 20px;
      background: #009900;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #007700;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="{{profileImage}}" alt="Profile Picture">
    <h2>{{name}}</h2>
    <p><span class="label">Email:</span> {{email}}</p>
    <p><span class="label">College:</span> {{college}}</p>
    <p><span class="label">Bio:</span> {{bio}}</p>
    <a href="/edit-profile">Edit Profile</a>
  </div>
</body>
</html>
