<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CollegenZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
      font-family: "Poppins", sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    .login-card img {
      width: 70px;
      margin-bottom: 10px;
    }
    .form-control {
      margin-bottom: 15px;
      padding-left: 40px;
      border-radius: 8px;
      height: 45px;
    }
    .input-icon {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #6c757d;
    }
    .position-relative {
      margin-bottom: 15px;
    }
    .btn-custom {
      background-color: #228B22;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
      color: white;
      height: 45px;
    }
    .btn-custom:hover {
      background-color: #1e7b1e;
    }
    .google-btn {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .google-btn img {
      width: 20px;
      margin-right: 8px;
    }
    .google-btn:hover {
      background-color: #f5f5f5;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #aaa;
      margin: 20px 0;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider:not(:empty)::before {
      margin-right: 0.75em;
    }
    .divider:not(:empty)::after {
      margin-left: 0.75em;
    }
    @media (max-width: 480px) {
      .login-card {
        padding: 25px 15px;
      }
      .form-control {
        font-size: 0.95rem;
        height: 42px;
        padding-left: 35px;
      }
      .btn-custom {
        font-size: 0.95rem;
        height: 42px;
      }
      .google-btn {
        height: 42px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" />
    <h4 class="mb-3 fw-bold">Login</h4>

    <form id="loginForm">
      <div class="position-relative">
        <i class="bi bi-envelope input-icon"></i>
        <input type="email" name="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="position-relative">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <div class="divider">or</div>

    <div class="google-btn" id="googleSignInDiv">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
      Sign in with Google
    </div>

    <p class="mt-3 mb-0 text-secondary" style="font-size: 0.9rem;">
      Donâ€™t have an account? <a href="/signin" class="text-success text-decoration-none fw-semibold">Sign up</a>
    </p>
  </div>

  <script>
    // Local login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = data.redirectUrl;
      } else {
        alert(data.message || "Login failed");
      }
    });

    // Google login (Passport.js redirect)
    document.getElementById("googleSignInDiv").addEventListener("click", () => {
      window.location.href = "/auth/google";
    });
  </script>
</body>
</html>
