<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Notifications â€¢ CollegenZ</title>

<style>
/* =====================
   GLOBAL
===================== */
body {
  margin: 0;
  font-family: "Poppins", system-ui, sans-serif;
  background: #f2f5f3;
  color: #111;
}

/* =====================
   HEADER
===================== */
.notif-header {
  position: sticky;
  top: 0;
  background: #228B22;
  color: #fff;
  padding: 14px 16px;
  font-size: 18px;
  font-weight: 600;
  z-index: 10;
}

/* =====================
   FILTER TABS
===================== */
.notif-tabs {
  display: flex;
  gap: 10px;
  padding: 10px 12px;
  background: #fff;
  border-bottom: 1px solid #e5e7eb;
  overflow-x: auto;
}

.notif-tab {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
  background: #f1f3f2;
  white-space: nowrap;
}

.notif-tab.active {
  background: #228B22;
  color: #fff;
}

/* =====================
   LIST
===================== */
.notif-list {
  max-width: 720px;
  margin: auto;
}

/* =====================
   ROW (LinkedIn-style)
===================== */
.notif-item {
  display: flex;
  gap: 12px;
  padding: 14px 16px;
  background: #fff;
  border-bottom: 1px solid #e5e7eb;
}

.notif-item.unread {
  background: #eef7ef;
}

.notif-dot {
  width: 8px;
  height: 8px;
  background: #228B22;
  border-radius: 50%;
  margin-top: 22px;
  flex-shrink: 0;
}

.notif-avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  object-fit: cover;
}

/* =====================
   CONTENT
===================== */
.notif-body {
  flex: 1;
}

.notif-text {
  font-size: 14px;
  line-height: 1.4;
}

.notif-text b {
  font-weight: 600;
}

.notif-time {
  font-size: 12px;
  color: #777;
  margin-top: 4px;
}

/* =====================
   ACTIONS
===================== */
.notif-actions {
  margin-top: 8px;
  display: flex;
  gap: 8px;
}

.notif-btn {
  border: none;
  padding: 6px 14px;
  font-size: 12px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 500;
}

.notif-btn.accept {
  background: #228B22;
  color: #fff;
}

.notif-btn.reject {
  background: #e5e7eb;
  color: #333;
}

/* =====================
   EMPTY STATE
===================== */
.empty {
  text-align: center;
  padding: 50px 20px;
  font-size: 14px;
  color: #777;
}

/* =====================
   DESKTOP IMPROVEMENT
===================== */
@media (min-width: 768px) {
  .notif-header {
    text-align: center;
  }
}

    /* === Sidebar (Default: Desktop layout) === */
.sidebar {
  width: 60px;
  background: #f1f1f1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 0;
  position: fixed;
  top: 0;
  right: 0;
  height: 100vh;
  z-index: 2000;
  transition: all 0.3s ease-in-out;
  box-shadow: -2px 0 8px rgba(0,0,0,0.1);
}

.sidebar .icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.2rem;
  margin-top: 2rem;
}

.sidebar img {
  width: 45px;
  height: 45px;
  transition: transform 0.2s ease;
}

/* Slight zoom effect on hover */
.sidebar img:hover {
  transform: scale(1.1);
}
/* === Tablet Size (medium screens) === */
@media (max-width: 992px) {
  .sidebar img {
    width: 45px;
    height: 45px;
  }
}

/* === Mobile Layout: Sidebar becomes bottom nav === */
@media (max-width: 768px) {
  .sidebar {
    width: 100%;
    height: 35px; /* slightly smaller bottom nav */
    flex-direction: row;
    justify-content: center;
    align-items: center;
    bottom: 0;
    top: auto;
    right: 0;
    left: 0;
    background: #f1f1f1;
    border-top: 1px solid #ddd;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
  }

  .sidebar .icon {
    flex-direction: row;
    justify-content: space-around;
    width: 100%;
    gap: 2rem; /* more spacing between icons */
    margin-top: 0;
    padding: 0 0.5rem; /* side padding */
  }

  .sidebar img {
    width: 45px; /* smaller icons for mobile */
    height: 45px;
  }

  header {
    margin-right: 0;
    margin-bottom: 65px; /* space for bottom nav */
    padding: 0.8rem 1rem; /* slightly smaller header*/
  }
}

/* === Extra Small Screens (very small phones) === */
@media (max-width: 480px) {
  .sidebar .icon {
    flex-wrap: wrap; /* allow icons to wrap if too many */
  }

  .sidebar img {
    width: 24px;
    height: 24px;
  }
}
   @media (max-width: 576px) {
    main h2 {
      font-size: 1.4rem;
    }
    main p {
      font-size: 0.9rem;
    }
    main .btn {
      width: 100%;
    }
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="notif-header">Notifications</div>

<!-- FILTERS -->
<div class="notif-tabs">
  <div class="notif-tab active">All</div>
  <div class="notif-tab">Friends</div>
  <div class="notif-tab">Mentions</div>
</div>

<!-- LIST -->
<div id="notificationList" class="notif-list"></div>

<div class="sidebar">
  <div class="icon">
    <a href="/"><img src="/uploads/home.png" alt="Home" ></a>
    <a href="/profile"><img src="/uploads/settings.png" alt="Settings" ></a>
    <a href="/friends"><img src="/chaticon.png" alt="post"></a>
    <a href="/calender"><img src="/uploads/calender.png" alt="Calendar" ></a>
  </div>
</div>

<script>
async function loadNotifications() {
  const box = document.getElementById("notificationList");

  try {
    const res = await fetch("/api/notifications");

    if (res.status === 401) {
      box.innerHTML = "<div class='empty'>Login required</div>";
      return;
    }

    const data = await res.json();

    if (!data.length) {
      box.innerHTML = "<div class='empty'>No notifications yet</div>";
      return;
    }

    box.innerHTML = "";

    data.forEach(n => {
      box.innerHTML += `
        <div class="notif-item ${n.isRead ? "" : "unread"}">
          ${n.isRead ? "" : "<div class='notif-dot'></div>"}

          <img class="notif-avatar"
               src="${n.fromUser?.picture || "/uploads/profilepic.jpg"}">

          <div class="notif-body">
            <div class="notif-text">
              <b>${n.fromUser?.name || "CollegenZ"}</b>
              ${n.message}
            </div>

            <div class="notif-time">
              ${new Date(n.createdAt).toLocaleString()}
            </div>

            ${
              n.type === "FRIEND_REQUEST"
              ? `
                <div class="notif-actions">
                  <button class="notif-btn accept"
                          onclick="handleFriend('accept','${n.fromUser._id}','${n._id}')">
                    Accept
                  </button>
                  <button class="notif-btn reject"
                          onclick="handleFriend('reject','${n.fromUser._id}','${n._id}')">
                    Reject
                  </button>
                </div>
              `
              : ""
            }
          </div>
        </div>
      `;
    });

  } catch (err) {
    console.error(err);
    box.innerHTML = "<div class='empty'>Failed to load notifications</div>";
  }
}

async function handleFriend(action, userId, notifId) {
  const route = action === "accept"
    ? `/friend/accept/${userId}`
    : `/friend/reject/${userId}`;

  const res = await fetch(route, { method: "POST" });
  const data = await res.json();

  if (data.success) {
    await fetch(`/notifications/read/${notifId}`, { method: "POST" });
    loadNotifications();
  }
}

loadNotifications();
</script>

</body>
</html>
