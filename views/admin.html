<!DOCTYPE html>
<html>
<head>
  <title>Certificate Admin | CollegenZ</title>
</head>
<body>

<h2>Update Certificate</h2>

<input id="code" placeholder="Certificate Code"><br><br>
<input id="name" placeholder="Name"><br><br>
<input id="org" placeholder="Organization"><br><br>
<input id="date" placeholder="Issue Date"><br><br>

<button onclick="save()">Save</button>

<p id="msg"></p>

<script>
function save() {
  const code = document.getElementById("code").value;
  const name = document.getElementById("name").value;
  const organization = document.getElementById("org").value;
  const issueDate = document.getElementById("date").value;

  fetch("/api/admin/certificate/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      code,
      name,
      organization,
      issueDate
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log(data); // ✅ DEBUG
    document.getElementById("msg").innerText = "✅ Saved Successfully";
  })
  .catch(err => {
    console.error(err);
    document.getElementById("msg").innerText = "❌ Error saving";
  });
}
</script>

</body>
</html>
